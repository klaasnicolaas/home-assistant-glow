---
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- #$NUMBER $TITLE @$AUTHOR"
sort-direction: ascending

categories:
  - title: "ðŸš¨ Breaking changes"
    labels:
      - "breaking-change"
  - title: "âœ¨ New features"
    labels:
      - "new-feature"
  - title: "ðŸ› Bug fixes"
    labels:
      - "bugfix"
  - title: "ðŸš€ Enhancements"
    labels:
      - "enhancement"
      - "refactor"
      - "performance"
  - title: "ðŸ§° Maintenance"
    labels:
      - "maintenance"
      - "ci"
  - title: "ðŸ“š Documentation"
    labels:
      - "documentation"
  - title: "â¬†ï¸ Dependency updates"
    collapse-after: 5
    labels:
      - "dependencies"

exclude-labels:
  - "sync"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
  patch:
    labels:
      - "bugfix"
      - "chore"
      - "ci"
      - "dependencies"
      - "documentation"
      - "enhancement"
      - "performance"
      - "refactor"
  default: patch

template: |
  ## What's changed

  _To receive a notification on new releases, click on **Watch** > **Custom** > **Releases** on the top._

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
