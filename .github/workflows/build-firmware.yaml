---
# Build the ESPHome firmwares for the Home Assistant Glow project.
name: Build & Deploy firmware

on:
  push:
    branches:
      - main
  # release:
  #   types:
  #     - published
  workflow_dispatch:
  pull_request:
    branches-ignore:
      - renovate/docusaurus**
  # Every Monday at 4:00 UTC
  schedule:
    - cron: "0 4 * * 1"

concurrency:
  # yamllint disable-line rule:line-length
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  FIRMWARES: |
    home-assistant-glow

jobs:
  prepare:
    name: Prepare matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.prepare-matrix.outputs.matrix }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: â¤µï¸ Get changed files
        id: changes
        uses: masesgroup/retrieve-changed-files@v3
        if: github.event_name == 'pull_request'
      - name: ğŸš§ Prepare matrix
        id: prepare-matrix
        run: |-
          # Set variables
          matrix=""
          fullRun=$(! [[ "${{ github.event_name }}" != "pull_request" || "${{ steps.changes.outputs.modified }}" == *".github/workflows/build-firmware.yaml"* ]]; echo $?)

          # Iterate through firmwares and devices
          for firmware in $FIRMWARES; do
            for device in $firmware/*.yaml; do
              # If pull_request event type and changed files do not contain the device, skip it
              if [[ $fullRun -eq 0 && "${{ steps.changes.outputs.added_modified }}" != *"${device}"* ]]; then
                continue
              fi

              # Extract device name from file path
              device=${device##*/}
              device=${device%.yaml}

              # Set default version
              version="latest"

              # Build matrix entry
              matrix="$matrix{\"firmware\":\"$firmware\",\"device\":\"$device\", \"version\":\"$version\"},"
            done
          done

          # Remove trailing comma and format matrix
          matrix=${matrix%?}
          matrix="{\"include\":[$matrix]}"

          # Output matrix to a file
          echo matrix=$matrix >> $GITHUB_OUTPUT
      - name: ğŸ§ª Display generated matrix
        run: |
          echo "${{ steps.prepare-matrix.outputs.matrix }}"

  build:
    name: ${{ matrix.firmware }} / ${{ matrix.device }}
    if: ${{ needs.prepare.outputs.matrix != '{"include":[]}' }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: ğŸ”¨ Build firmware
        uses: esphome/build-action@v2.0.0
        id: esphome-build
        with:
          yaml_file: ${{ matrix.firmware }}/${{ matrix.device }}.yaml
          version: ${{ matrix.version || 'latest' }}
          cache: true
      - name: ğŸšš Move generated files to output
        run: |
          mkdir -p output/${{ matrix.device }}
          mv ${{ steps.esphome-build.outputs.name }}/* output/${{ matrix.device }}/
          echo ${{ steps.esphome-build.outputs.version }} > output/${{ matrix.device }}/version
      - name: ğŸ”¨ Alter path in manifest.json
        run: |
          sed -i 's/${{ steps.esphome-build.outputs.name }}\//\/${{ matrix.firmware }}\/${{ matrix.device }}\//g' output/${{ matrix.device }}/manifest.json
      - name: â¬†ï¸ Upload firmware / device artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ matrix.firmware}}-${{ matrix.device }}
          path: output

  combined-manifests:
    name: Combine ${{ matrix.project }} manifests
    if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: home-assistant-glow
            name: Home Assistant Glow
    steps:
      - name: â¤µï¸ Download specific artifacts
        uses: actions/download-artifact@v4.1.4
        with:
          pattern: ${{ matrix.project }}-*
          merge-multiple: true
          path: project-build
      - name: ğŸ”¨ Generate device manifest.json
        run: |
          version=$(cat project-build/*/version | sort -V | tail -n 1)
          jq -s --arg version "$version" '{"name": "${{ matrix.name }}", "version": $version, "home_assistant_domain": "esphome", "builds":.}' project-build/*/manifest.json > project-build/manifest.json
      - name: ğŸ§ª Display structure of job
        run: ls -R
      - name: â¬†ï¸ Upload project artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ matrix.project }}
          path: project-build

  build-docs:
    name: Build documentation website
    if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: combined-manifests
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: â¬‡ï¸ Download all artifacts
        uses: actions/download-artifact@v4.1.4
        with:
          path: repository
      - name: ğŸ—‚ï¸ Move firmware folders to static
        run: |
          for firmware in $FIRMWARES; do
            mv repository/$firmware docs/static
          done
          rm -R repository
      - name: ğŸ§ª Display structure of job
        run: ls -R

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x
      - name: ğŸ—ï¸ Install Docusaurus dependencies
        run: npm install --frozen-lockfile --non-interactive
        working-directory: docs
      - name: ğŸš€ Build Docusaurus
        run: npm run build
        working-directory: docs

      - name: â¬†ï¸ Upload pages artifacts
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: docs/build

  deploy:
    name: Deploy to GitHub Pages
    if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ—ï¸ Setup Github Pages
        uses: actions/configure-pages@v5.0.0
      - name: ğŸš€ Deploy to Github Pages
        uses: actions/deploy-pages@v4.0.5
        id: deployment
