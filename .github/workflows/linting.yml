---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    paths:
      - "**.yaml"
      - "**.yml"

permissions:
  contents: read

jobs:
  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ğŸš€ Run yamllint
        run: yamllint --strict .
