---
# Build & Deploy the ESPHome firmwares for the Home Assistant Glow project.
name: Deploy firmware

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      release-url:
        description: "Release URL"
        required: true
        type: string

jobs:
  build-firmware:
    uses: klaasnicolaas/home-assistant-glow/.github/workflows/build-firmware.yaml@main
    name: Firmware
    with:
      release-url: ${{ github.event.release.html_url || inputs.release-url }}

  combined-manifests:
    name: Combine ${{ matrix.project }} manifests
    runs-on: ubuntu-latest
    needs: build-firmware
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: home-assistant-glow
            name: Home Assistant Glow
    steps:
      - name: â¤µï¸ Download specific artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          pattern: build-${{ matrix.project }}-*
          merge-multiple: true
          path: files
      - name: ğŸ”¨ Generate device manifest.json
        run: |
          version=$(cat files/*/project_version | sort -V | tail -n 1)
          jq -s --arg version "$version" '{"name": "${{ matrix.name }}", "version": $version, "home_assistant_domain": "esphome", "builds":.}' files/*/manifest.json > files/manifest.json
      - name: ğŸ§ª Display structure of job
        run: ls -R
      - name: â¬†ï¸ Upload project artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ matrix.project }}
          path: files
          retention-days: 1

  build-docs:
    name: Build documentation
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: combined-manifests
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: â¬‡ï¸ Download all artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          pattern: "!build-*"
          path: output
      - name: ğŸ—‚ï¸ Move firmware folders to static
        run: mv output/* docs/static
      - name: ğŸ§ª Display structure of job
        run: ls -R

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 20.x
      - name: ğŸ—ï¸ Install Docusaurus dependencies
        run: npm install --frozen-lockfile --non-interactive
        working-directory: docs
      - name: ğŸš€ Build Docusaurus
        run: npm run build
        working-directory: docs
      - name: â¬†ï¸ Upload pages artifacts
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: docs/build

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ—ï¸ Setup Github Pages
        uses: actions/configure-pages@v5.0.0
      - name: ğŸš€ Deploy to Github Pages
        uses: actions/deploy-pages@v4.0.5
        id: deployment
